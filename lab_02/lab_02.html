<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1 class="col-12 mt-5">Currency Converter</h1>

			<p class="col-12 mt-4">
				<big>Randomly Generated Value: $<span id="usd">0</span></big>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="eur-btn" type="button" class="btn btn-outline-primary mr-2">Convert to EUR:</button>
				&euro; 
				<span id="eur-value">x.yz</span>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="cny-btn" type="button" class="btn btn-outline-primary mr-2">Convert to CNY:</button> 
				&yen; 
				<span id="cny-value">x.yz</span>
			</p> <!-- .col -->

		</div> <!-- .row -->
	</div> <!-- .container -->

	<script src="https://viterbi-web.usc.edu/~zune/itp301/random.js"></script>

	<script>
		/********** Write all your code below this line: **********/
		// a. create USD global variable
		// b. convert usd into integer
		var usd = parseInt(document.querySelector("#usd").innerHTML);
		// c. Detect user click on a button (EUR or CNY)
		document.querySelector("#eur-btn").onclick = function(){
			// d. create a new variable to store converted value from USD to EUR or CNY,
			var eur = usd * 0.93;
			// e. parse float and round up
			var eur_round = parseFloat(eur).toFixed(2);
			// f. display calculated value in the appropriate <span> tag.
			document.querySelector("#eur-value").innerHTML = eur_round;
		}
		
		document.querySelector("#cny-btn").onclick = function(){
			// d. create a new variable to store converted value from USD to EUR or CNY,
			var cny = usd * 6.77;
			// e. arse float and round up
			var cny_round = parseFloat(cny).toFixed(2);
			// f. display calculated value in the appropriate <span> tag.
			document.querySelector("#cny-value").innerHTML = cny;
		}
	</script>
</body>
</html>
